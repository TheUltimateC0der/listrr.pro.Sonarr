name: Docker Image CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Build the Docker image
      run: docker build . --file listrr.pro.Sonarr/Dockerfile -t ghcr.io/${{ github.repository_owner }}/listrr.pro.sonarr:$(date +%s) -t ghcr.io/${{ github.repository_owner }}/listrr.pro.sonarr:latest
      
    - name: Docker Login
      # You may pin to the exact commit or the version.
      # uses: docker/login-action@dd4fa0671be5250ee6f50aedf4cb05514abda2c7
      uses: docker/login-action@v1.14.1
      with:
        # Server address of Docker registry. If not set then will default to Docker Hub
        registry: ghcr.io
        # Username used to log against the Docker registry
        username: ${{ secrets.GHCR_DOCKER_USERNAME }}
        # Password or personal access token used to log against the Docker registry
        password: ${{ secrets.GHCR_DOCKER_PASSWORD }}

    - name: Push docker image
      run: docker push -a ghcr.io/${{ github.repository_owner }}/listrr.pro.sonarr
